{% extends "base.html" %}
{% block content %}

<h1>Login Page</h1>

{% if wrongPassword %}
<p>Wrong username or password</p>
{% endif %}

<form method="POST" action="/login/">
    {% csrf_token %}
    <div>
        <input type="text" name="username">
    </div>
    <div>
        <input type="password" name="password">
    </div>
    <div>
        <button>Login</button>
    </div>
</form>
<p>New to Easychat</p><br>
Please register <a href="/register/">here</a>.
{% endblock %}
