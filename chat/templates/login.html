{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
<h4>to easy Chat App</h4>

{% if wrongPassword %}
<p>Wrong username or password</p>
{% endif %}

<form class="mdl-card" method="POST" action="/login/">
    {% csrf_token %}
    <div class="mdl-textfield">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="username" type="text" id="sampl1">
            <label class="mdl-textfield__label" type="text" for="sampl1">name...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" name="password" type="text" id="sampl2">
            <label class="mdl-textfield__label" type="text" for="sampl2">name...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Login</button>
        </div>
    </div>
    
</form>
<h4>New to easy Chat App ??</h4><br>
<h4>Please register <a href="/register/">here</a>.</h4>
{% endblock %}
